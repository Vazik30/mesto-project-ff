<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>

</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg') %>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg') %>)"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" name="name" class="popup__input popup__input_type_name"
               id="name-input" placeholder="Имя" minlength="2" maxlength="40"
               pattern="^[a-zA-Zа-яА-Я\s\-]+$"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
               aria-describedby="name-input-error" required>
        <span id="name-input-error" class="name-input-error popup__error" data-error="name"></span>
        <input type="text" name="description" class="popup__input popup__input_type_description"
               id="description-input" placeholder="Занятие" minlength="2" maxlength="200"
               pattern="^[a-zA-Zа-яА-Я\s\-]+$"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
               aria-describedby="description-input-error" required>
        <span id="description-input-error" class="description-input-error popup-input-description-error" data-error="description"></span>
        <button type="submit" class="button popup__button popup__button-edit-profile">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input type="text" name="place-name" class="popup__input popup__input_type_card-name"
               id="card-name-input" placeholder="Название" minlength="2" maxlength="40"
               pattern="^[a-zA-Zа-яА-Я\s\-]+$"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
               aria-describedby="card-name-input-error" required>
        <span id="card-name-input-error"
              class="card-name-input-error popup__error"
              data-error="card-name"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url"
               id="url-input" placeholder="Ссылка на картинку"
               pattern="^(ftp|http|https):\/\/[^ ]+$"
               data-error-message="Пожалуйста, введите корректную ссылку"
               aria-describedby="url-input-error" required>
        <span class="url-input-error popup__error" id="url-input-error" data-error="url"></span>
        <button type="submit" class="button popup__button popup__button-add-card">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_delete_card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" class="button popup__button popup__button-delete_card">Да</button>
    </div>
  </div>
  <div class="popup popup_type_update_user_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="avatar" novalidate>
        <input
                id="url-input-avatar"
                type="url"
                name="link"
                class="popup__input popup__input_type_url-avatar"
                placeholder="Ссылка на картинку"
                pattern="^(ftp|http|https):\/\/[^ ]+$"
                data-error-message="Пожалуйста, введите корректную ссылку"
                aria-describedby="url-input-avatar-error"
                required
        />
        <span
                id="url-input-avatar-error"
                class="url-input-avatar-error popup__error"
                data-error="url"
        ></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="likes-container" style="display: flex; align-items: center; flex-direction: column">
        <button type="button" class="card__like-button"></button>
        <div class="likes-counter"></div>
      </div>
    </div>
  </li>
</template>
</body>
</html>
